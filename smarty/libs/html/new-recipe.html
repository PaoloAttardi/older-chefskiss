            <div class="p-t-30 p-b-100">
                <div class="row">
                    <div class="card card-2 col">
                        <div class="card-heading"></div>
                        <div class="card-body">
                            <h2 class="title">Nuova Ricetta</h2>
                            <form class="row gy-2 gx-3 align-items-center gap-3">
                                <div class="row g-3">
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="Nome Ricetta" aria-label="Nome Ricetta" aria-describedby="inputGroup-sizing-sm" required>
                                    </div>
                                    <div class="col-sm">
                                        <select class="form-select" aria-label=".form-select-sm example" required>
                                            <option value="antipasti">Antipasti</option>
                                            <option value="primi">Primi</option>
                                            <option value="secondi">Secondi</option>
                                            <option value="contorni">Contorni</option>
                                            <option value="salse">Salse</option>
                                            <option value="dessert">Dessert</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" placeholder="Numero Dosi" aria-label="Nome Ricetta" aria-describedby="inputGroup-sizing-sm" required>
                                    </div>
                                    <div class="col-sm">
                                        <input class="form-control" type="file" id="formFile" required>
                                    </div>
                                </div>
                                <!--procedimento-->
                                <div class="row g-3">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Come hai realizzato la tua ricetta?" id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Come hai realizzato la tua ricetta?</label>
                                    </div>
                                    <div class="submit-recipe-form">
                                        <fieldset class="ingredient-set">
                                            <label for="ingredients">Ingredients</label>
                                            <ul class="list-sortable ingredients-list">
                                                <li>
                                                    <div class="add-fields">
                                                        <span class="handler-list"><i class="fa fa-arrows"></i></span>
                                                        <input type="text" name="ingredients[]" id="ingredients"/>
                                                        <span class="del-list"><i class="fa fa-trash"></i></span>
                                                    </div>
                                                </li>
                                            </ul>
                                            <span class="add-button add-ing">
                                            <i class="fa fa-plus"></i>
                                        </span>
                                        </fieldset>
                                    </div>
                                    <div class="col-sm-4 input-group">
                                        <input class="btn btn--black btn-outline-secondary" type="submit" value="Submit">
                                    </div>
                            </form>
                        </div>
                    </div>
